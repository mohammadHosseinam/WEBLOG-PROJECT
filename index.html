<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>weblog</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./index.css'>
</head>
<body>
    <div class="d-flex">
    <h1>my weblog</h1>
    <label for="weblogTitle">title</label>
    <input type="text" id="weblogTitle" placeholder="blog title here!">
    <label for="weblogTags">tags</label>
    <input type="text" id="weblogTags" placeholder="blog tags here!">
    <label for="weblogText">text</label>
    <textarea name="" id="weblogText" rows="10"></textarea>
    <label for="weblogAthor">author</label>
    <input type="text" id="weblogAthor" placeholder="blog athor here!">
    <input class="img-uploder" type="file" id="weblogImg">
    <button class="submit" id="submit">submit</button>
    </div>
    <hr>
    <ul>
        
    </ul>
    <script src='./index.js'></script>
</body>
</html>
